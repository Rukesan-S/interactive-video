<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Controlled Video Player</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
#player { width: 800px; height: 450px; margin: auto; }
button { padding: 10px 20px; margin: 5px; }
</style>
</head>
<body>

<h1>Lesson Video</h1>
<div id="player"></div>

<div>
  <button onclick="playVideo()">Play</button>
  <button onclick="pauseVideo()">Pause</button>
  <button onclick="seekBackward()">-10s</button>
  <button onclick="seekForward()">+10s</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let videoId = 'u9Nj9cIyPFg'; // only ID, no URL exposed

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '450',
        width: '800',
        videoId: videoId,
        playerVars: {
            'controls': 0, // hide default controls
            'rel': 0,
            'modestbranding': 1
        }
    });
}

// Custom control functions
function playVideo() { player.playVideo(); }
function pauseVideo() { player.pauseVideo(); }
function seekForward() {
    let t = player.getCurrentTime();
    player.seekTo(t + 10, true);
}
function seekBackward() {
    let t = player.getCurrentTime();
    player.seekTo(Math.max(t - 10, 0), true);
}

// Disable right-click
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
