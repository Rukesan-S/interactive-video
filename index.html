<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lesson Video Controlled</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
#player { width: 800px; height: 450px; margin: auto; }
select { padding: 5px; margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>

<h1>Lesson Video</h1>

<div id="player"></div>

<label for="speed">Playback Speed:</label>
<select id="speed" onchange="changeSpeed()">
  <option value="0.25">0.25x</option>
  <option value="0.5">0.5x</option>
  <option value="0.75">0.75x</option>
  <option value="1" selected>1x</option>
  <option value="1.25">1.25x</option>
  <option value="1.5">1.5x</option>
  <option value="1.75">1.75x</option>
  <option value="2">2x</option>
</select>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

// Replace with your YouTube video ID only
const videoId = 'u9Nj9cIyPFg';

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '450',
        width: '800',
        videoId: videoId,
        playerVars: {
            'controls': 1,          // shows basic controls
            'rel': 0,               // no related videos at end
            'modestbranding': 1,    // remove YouTube logo
            'fs': 0,                // disable fullscreen button
            'disablekb': 1          // disable keyboard shortcuts
        },
        events: {
            'onReady': onPlayerReady
        }
    });
}

function onPlayerReady(event) {
    // Set initial speed
    player.setPlaybackRate(1);
}

// Change playback speed from dropdown
function changeSpeed() {
    const speed = parseFloat(document.getElementById('speed').value);
    player.setPlaybackRate(speed);
}

// Disable right-click to prevent "Copy video URL"
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
